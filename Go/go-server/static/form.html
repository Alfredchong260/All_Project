<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.7.2/dist/css/layui.css" rel="stylesheet">

    <!-- 引入 layui.js -->

</head>

<body>
<form class="layui-form" action="/form">
    <div class="layui-form-item">
        <label class="layui-form-label">Name</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="Please enter your name"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Address</label>
        <div class="layui-input-inline">
            <input type="text" name="address" required lay-verify="required"
                   placeholder="Please enter your address"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="/form">submit</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
