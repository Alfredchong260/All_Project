<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if username %}
        <title>个人主页-{{ username }}</title>
    {% else %}
        <title>欢迎来到个人主页</title>
    {% endif %}
</head>
<body>
{#username 是 None #}
{% if username %}
    <h1>Hello {{ username }} !</h1>
{% else %}
    <h1>Hello 陌生人 !</h1>
{% endif %}
{#模板里面的标签需要成对出现#}
</body>
</html>
