<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="./07 layui - 课件/layui/css/layui.css">
</head>

<body>

  <script src="07 layui - 课件/layui/layui.js"></script>
  <script>
    layui.use(function () {
      let layer = layui.layer;
      layer.open({
        type: 0, //0 表示为信息框
        title: '系统消息',
        content: 'Hello layer!'
      })
    })
  </script>
</body>

</html>
