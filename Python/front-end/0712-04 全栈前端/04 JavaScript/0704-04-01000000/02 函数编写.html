    函数编写
    1. 写一个函数，能返回传入的任意两个数字的最大值。
    2. 写一个函数，能返回传入的任意三个数字的最大值。
    4. 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
    */
    //1
    const findMax = function (number1, number2) {
      if (number1 > number2) {
        return number1
      }
      else {
        return number2
      }
    }

    let a = findMax(2, 4)
    console.log(a)
    //2
    const findMaxs = function (number1, number2, number3) {
      if (number1 > number2) {
        if (number1 > number3) {
          return number1
        }
      }
      else if (number2 > number1) {
        if (number2 > number3) {
          return number2
        }
        else {
          return number3
        }
      }
    }

    a = findMaxs(2, 8, 6);
    console.log(a)
    //3
    const reverseFunc = function (arr) {
      let result = [];
      let index = arr.length - 1
      for (let i = 0; index >= i; index--) {
        result.push(arr[index])
      }
      return result
    }

    let arr = [1, 2, 3, 4, 5, 6, 7]

    let a = reverseFunc(arr)
    console.log(a)
