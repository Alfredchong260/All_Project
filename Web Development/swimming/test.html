<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./styling.css">
</head>

<body>
    <div id="cal-wrap">
        <!-- (A) PERIOD SELECTOR -->
        <div id="cal-date">
            <select id="cal-mth"></select>
            <select id="cal-yr"></select>
        </div>

        <!-- (B) CALENDAR -->
        <div id="cal-container"></div>

        <!-- (C) EVENT FORM -->
        <form id="cal-event">
            <h1 id="evt-head"></h1>
            <div id="evt-date"></div>
            <textarea id="evt-details" required></textarea>
            <input id="evt-close" type="button" value="Close" />
            <input id="evt-del" type="button" value="Delete" />
            <input id="evt-save" type="submit" value="Save" />
        </form>
    </div>
</body>
<script>

    var myCal = new JEC('myCalendarContainer', {
        tableClass: 'styledCalendar',
        firstMonth: 201003,
        lastMonth: 201010,
        firstDayOfWeek: 2,
        specialDays: [1, 7],
        linkNewWindow: false,
        weekdays: [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ]
    });

</script>

</html>
